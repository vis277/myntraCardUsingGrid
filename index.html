<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra card design</title>
    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <div class="container" id="card">
      <div class="image">

          <span>4.2</span> <span>&#11088;</span><span>|1.6K</span>

      <div class="price">
        <b>Rs.299</b> <del> Rs.599</del> <span class="off">(50% OFF)</span>
      </div>
      <!-- <div class="rating">
        <span>4.2</span> <span>&#11088;</span><span>|1.6K</span>
      </div> -->
    </div>
  </body>
